<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="showcase">
      <div class="container">
        <div class="movie-picker">
          <label for="movie">Pick a movie:</label>
          <select name="movie" id="movie">
            <option value="10">Avengers: Endgame ($10)</option>
            <option value="12">Joker ($12)</option>
            <option value="8">Toy Story 4 ($8)</option>
            <option value="9">The Lion King ($9)</option>
          </select>
        </div>
        <div class="selection-instruction">
          <div class="inst-content">
            <div class="seat"></div>
            <span>N/A</span>
          </div>
          <div class="inst-content">
            <div class="seat selected"></div>
            <span>Selected</span>
          </div>
          <div class="inst-content">
            <div class="seat occupied"></div>
            <span>Occupied</span>
          </div>
        </div>
        <div class="screen"></div>
        <div class="seats">
          <div class="flex">
            <div class="division1">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="division2">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
          <div class="flex">
            <div class="division1">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="division2">
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
            </div>
            <div class="division3">
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat occupied"></div>
            </div>
            <div class="division4">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
            </div>
          </div>
          <div class="flex">
            <div class="division1">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
            </div>
            <div class="division2">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
          </div>
        </div>
        <div class="price">
          <p>You have selected <span class="seat-number">0</span> seats for a price of $<span
              class="seat-price">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
